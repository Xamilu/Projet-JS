<!DOCTYPE html>
<html lang="fr">
   
    <head>
        <meta charset="utf-8">
        <title>Netflix: S'inscrire</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Exo:wght@500&display=swap" rel="stylesheet">
        <link rel="icon" href="images/Netflix_mini.ico" />
    </head>

    <body>

        <header>
            
            <img class="petitN" src="images/Netflix_mini.png" alt="unpetitN"/>
            
            <div class="Connexion">

                <p id="texteIndicatif">Vous avez déjà un compte?</p>
                <a href="Page2.html" class="btHautDroite"> Connexion </a>
            
            </div> 

        </header>
        
            <div id="grande_image">
            
                <img class="Logo" src="images/Netflix.png" alt="Netflix">

            </div>   
            
            <div class="Inscrire">
                <form action="PageProfilAjout.html" method="POST" id="inscri">
                    <h1>Créer votre compte</h1>

                    <h2>E-mail</h2>

                    <input id="emailAddress" type="email" placeholder="default@example.com" size="25"
                    minlength="6" maxlength="45">

                    <h2>Mot de passe</h2>
                    
                    <div class="password_container">
                    
                        <input id="password" type="password" size="25" minlength="8" maxlength="30"><br/>
                        <input type="checkbox" onclick="showPassword()"> Montrer mot de passe
                        
                    </div> 

                    <span style="color: red;" id="erreurPassword"></span>

                    <h2>Confirmation du mot de passe</h2>
                    
                    <div class="password_container">

                    <input id="password2" type="password" size="25" minlength="8" maxlength="30"><br>
                    <input type="checkbox" onclick="showPassword2()"> Montrer mot de passe
                    </div>
                
                    <input type="submit" id="valider" value="S'inscrire">
                    
                </form>

                <span style="color: red;" id="erreur"></span> 

            </div>

    </body>

</html> 

<script src="Page1java.js">

</script>
